{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CARgentina{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="{% static 'fondopaginainicio.jpeg' %}" alt="Imagen de fondo" class="img-fluid" style="width: 50%; height: auto;">
        </div>
        {% block buttons %}
            <div class="d-flex justify-content-center mt-4" style="margin-bottom: 10px;">
                <a href="{% url 'usuarios:login' %}" class="btn btn-primary mx-2">Log-In</a>
                <a href="{% url 'usuarios:register' %}" class="btn btn-secondary mx-2">Registrarse</a>
            </div>
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
